<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Accounts</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">


    <hr>
    <div th:text="'Account number:' + ${account.accountNumber}"></div>
    <br>
    <div th:text="'Balance: ' + ${account.balance}"></div>
    <div><a th:href="@{/client/transfer(accountNumber=${account.accountNumber})}"><input type="button" value="Transfer"/></a></div>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Transfer id</th>
            <th>Transfer date</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="transfer : ${assignedTransfers}">
                <td th:text="${transfer.id}"></td>
                <td th:text="${transfer.transferDate}"></td>
                <td th:text="${transfer.senderId}"></td>
                <td th:text="${transfer.receiverId}"></td>
                <td th:text="${transfer.amount}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
