<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Accounts</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">

    <br>
    <a th:href="@{/client/currency/currency-conversion(accountNumber=${account.accountNumber})}"><button>Currency convertion</button></a>
    <hr>




    <div th:text="${account.accountNumber}"></div>
    <div th:text="${#numbers.formatDecimal(account.balance, 0, 2)} + ' ' + ${account.currency}"></div>
    <div><a th:href="@{/client/transfer(accountNumber=${account.accountNumber})}"><input type="button" value="Transfer"/></a></div>





</div>
</body>
</html>
