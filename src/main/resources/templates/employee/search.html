<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search for user..</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h3>Search for user:</h3>
        <form method="get" action="">
            <div class="input-group mb-3">
                <input type="text" name="search" class="form-control" placeholder="Find username" aria-label="Find username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
            </thead>

            <th:block th:if="${not #lists.isEmpty(users)}">
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.login}"></td>
                        <td>
                            <a th:href="@{/employee/accounts(user=${user.login})}">
                                <input type="button" class="btn btn-outline-success" value="Details"/>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </th:block>
        </table>
    </div>
</body>
</html>
