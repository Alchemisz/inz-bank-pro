<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/verification.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <br>
    <a th:href="@{/employee/search}"><input type="button" class="btn btn-outline-primary" value="Back to search"/></a>
    <br>
    <br>
    <h4>Requests for user: <span th:text="${username.value}"></span></h4>
    <hr>
    <br>

    <h2 class="text-center">Bank account requests:</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Account Number</th>
            <th>Status</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="account : ${userAccounts}">
            <td th:text="${account.accountNumber}"></td>
            <td th:text="${account.status.typeName}"></td>
            <td th:text="${#numbers.formatDecimal(account.balance, 1, 2)} + ' ' + ${account.currency}"></td>
            <td><a th:href="@{/employee/accounts/activation(user=${username.value}, accountNumber=${account.accountNumber})}"><input type="button" class="btn btn-outline-success" value="Activate"/></a></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
